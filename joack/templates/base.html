<!DOCTYPE html>

<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  {% block head %}
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>
    {% block title %}{{ config.SITENAME }}{% endblock %}    
  </title>
  {% if config.AUTHOR %}
    <meta name="author" content="{{ config.AUTHOR }}">
  {% endif %}
  {% if config.SUBTITLE %}
    <meta name="description" content="{{ config.SUBTITLE }}">
  {% endif %}
  {% if config.RSS == 'YES' %}
    <link rel="alternate" type="application/atom+xml" title = "content" href = "{{ url_for('feed') }}">
  {% endif %}

  <link rel="stylesheet" href="{{ theme_static('css/foundation.min.css') }}">
  <link rel="stylesheet" href="{{ theme_static('css/style.css') }}">
  <link rel="stylesheet" href="{{ theme_static('css/pygments.css') }}">

  <!-- Custom Modernizr for Foundation -->
  <script src="{{ theme_static('js/modernizr.foundation.js') }}"></script>
  {% endblock %}
</head>

<body>

<!-- top bar -->
{% block topbar %}{% endblock %}

<!-- main content -->
{% block main %}{% endblock %}

</body>
